<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function generateAlert(){
            alert("your car has been selected our team will further contact with you")
        }

<body>
    <nav id="navbar">
        <div id="logo">
            <img src="logo1.png" alt="CarWorld.com">
        </div>
        <ul>
            <li class="item"><a href="#SEDAN">SEDAN CARS</a></li>

    <section id="SEDAN">
        <div id="SEDAN">
    <div class=".box">
        <h1>SEDAN CARS</h1>

        </div>
    </div>
    </div>
    </section>

    </div>
